<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости ПК и ноутбуков</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Калькулятор стоимости комплектующих ПК и ноутбуков</h1>
            <p class="date-info">Актуальные цены на <span id="currentDate"></span></p>
        </header>

        <div class="calculator-tabs">
            <button class="tab-btn active" data-tab="pc">Комплектующие ПК</button>
            <button class="tab-btn" data-tab="laptop">Ноутбук</button>
        </div>

        <!-- Форма для ПК -->
        <div id="pcCalculator" class="calculator-content active">
            <form id="pcForm">
                <div class="form-group">
                    <label for="cpu">Процессор:</label>
                    <select id="cpu" name="cpu" required>
                        <option value="">Загрузка...</option>
                    </select>
                    <div class="price-display" id="cpuPrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="gpu">Видеокарта:</label>
                    <select id="gpu" name="gpu" required>
                        <option value="">Загрузка...</option>
                    </select>
                    <div class="price-display" id="gpuPrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="ram">Оперативная память (ГБ):</label>
                    <input type="number" id="ram" name="ram" min="8" max="128" step="8" value="16" required>
                    <div class="price-display" id="ramPrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="storage">Накопитель (ГБ):</label>
                    <input type="number" id="storage" name="storage" min="256" max="4096" step="256" value="512"
                        required>
                    <div class="price-display" id="storagePrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="mb">Материнская плата:</label>
                    <select id="mb" name="mb" required>
                        <option value="">Загрузка...</option>
                    </select>
                    <div class="price-display" id="mbPrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="psu">Блок питания (Вт):</label>
                    <input type="number" id="psu" name="psu" min="500" max="1200" step="10" value="650" required>
                    <div class="price-display" id="psuPrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="case">Корпус:</label>
                    <select id="case" name="case" required>
                        <option value="">Загрузка...</option>
                    </select>
                    <div class="price-display" id="casePrice">₽ 0</div>
                </div>

                <button type="submit" class="calculate-btn">Рассчитать стоимость</button>
            </form>

            <div class="result-container" id="pcResult">
                <h3>Результат расчета:</h3>
                <div class="result-item">
                    <span>Общая стоимость:</span>
                    <span class="total-price" id="pcTotal">₽ 0</span>
                </div>
                <div class="result-breakdown" id="pcBreakdown"></div>
            </div>
        </div>

        <!-- Форма для ноутбука -->
        <div id="laptopCalculator" class="calculator-content">
            <form id="laptopForm">
                <div class="form-group">
                    <label for="laptopCpu">Процессор:</label>
                    <select id="laptopCpu" name="laptopCpu" required>
                        <option value="">Загрузка...</option>
                    </select>
                    <div class="price-display" id="laptopCpuPrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="laptopRam">Оперативная память (ГБ):</label>
                    <input type="number" id="laptopRam" name="laptopRam" min="8" max="64" step="8" value="16" required>
                    <div class="price-display" id="laptopRamPrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="laptopStorage">Накопитель (ГБ):</option>
                        <input type="number" id="laptopStorage" name="laptopStorage" min="256" max="2048" step="256"
                            value="512" required>
                        <div class="price-display" id="laptopStoragePrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="laptopDisplay">Диагональ экрана (дюймы):</label>
                    <select id="laptopDisplay" name="laptopDisplay" required>
                        <option value="">Загрузка...</option>
                    </select>
                    <div class="price-display" id="laptopDisplayPrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="laptopGpu">Видеокарта:</label>
                    <select id="laptopGpu" name="laptopGpu" required>
                        <option value="">Загрузка...</option>
                    </select>
                    <div class="price-display" id="laptopGpuPrice">₽ 0</div>
                </div>

                <div class="form-group">
                    <label for="laptopBrand">Бренд:</label>
                    <select id="laptopBrand" name="laptopBrand" required>
                        <option value="">Загрузка...</option>
                    </select>
                    <div class="price-display" id="laptopBrandPrice">₽ 0</div>
                </div>

                <button type="submit" class="calculate-btn">Рассчитать стоимость</button>
            </form>

            <div class="result-container" id="laptopResult">
                <h3>Результат расчета:</h3>
                <div class="result-item">
                    <span>Ориентировочная стоимость:</span>
                    <span class="total-price" id="laptopTotal">₽ 0</span>
                </div>
                <div class="result-breakdown" id="laptopBreakdown"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
